<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin-top: 56px; /* Adjusted for fixed navbar */
        }

        .navbar {
            background-color: #FFD700; /* Gold background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #000000 !important; /* Black text */
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .navbar-nav .nav-link {
            color: #000000 !important; /* Black text */
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700 !important; /* Gold text on hover */
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: linear-gradient(45deg, #FFD700, #000000);
        }

        .navbar-collapse {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .course-title {
            color: #FFD700;
            font-weight: bold;
            font-size: 2rem;
            margin-top: 20px;
        }

        .course-description {
            margin-top: 20px;
        }

        .video-embed {
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .sidebar a {
            color: #FFD700;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .content-section {
            display: flex;
            flex-wrap: wrap;
        }

        .content-main {
            flex: 3;
        }

        .content-sidebar {
            flex: 1;
            margin-left: 20px;
        }

        .chapter-item {
            margin-top: 20px;
            cursor: pointer;
        }

        .footer {
            background-color: #000000;
            padding: 20px;
        }

        .footer h4 {
            color: #FFD700;
            font-weight: bold;
        }

        .footer p, .footer a {
            color: #ffffff;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 fixed-top">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand">Datamind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" class="nav-link"><i class="bi bi-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#learn" class="nav-link"><i class="bi bi-book"></i> Start Learning</a>
                    </li>
                </ul>
                <!-- User Links -->
                <div class="ms-auto">
                    {% if session['email'] %}
                        <a href="{{ url_for('logout') }}" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" id="loginBtn" class="nav-link"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                        <a href="{{ url_for('register') }}" class="nav-link"><i class="bi bi-person-plus"></i> Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
